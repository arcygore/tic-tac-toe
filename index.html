<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Arcygore's TicTacToe</title>
</head>
<body>
    <div class="title-container">
        <h1 class="title">hello, welcome to ttt</h1>
        <h2 class="turn"></h2>
    </div>
    <div class="main-content">
        <div class="left-side">
            Who is playing?
            <div class="player-x"><span>"X" </span><input type="text" class="playerXname"></div>
            <div class="player-o"><span>"O" </span><input type="text" class="playerOname"></div>
            <div class="game-buttons">
                <button class="start button">Start</button>
                <button class="reset button">Reset</button>
            </div>
        </div>
        <div class="game-board">
        </div>
    </div>
    <div class="winner-modal">
        <p class="winner-text"> </p>
        <div class="modal-buttons">
            <button class="rematch button">Rematch</button>
            <button class="quit button">Quit</button>
        </div>
    </div>
    <div class="overlay"></div>
</body>
</html>
